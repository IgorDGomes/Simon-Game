<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Press A Key to Start</h1>
    <div class="container">
        <div class="game-row-1">
            <div id="green" class="block green"></div>
            <div id="red" class="block red"></div>
        </div>
        <div class="game-row-2">
            <div id="yellow" class="block yellow"></div>
            <div id="blue" class="block blue"></div>
        </div>
    </div> 
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
